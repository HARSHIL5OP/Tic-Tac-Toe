<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="z.css">
</head>
<body>
    <nav>
        MyTicTacToe.com
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div id="line"></div>
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
        </div>
        <div class="infobox">
            <div class="title">WELCOME to MyTicTacToe</div>
            <div id="turn">TURN FOR <span id="turn-text">X</span></div>
            <button id="reset">RESET</button>
            <div id="image">
                <img src="3sjq.gif" alt="" srcset="" id="giffy">
            </div>
        </div>
    </div>
    <script src="z.js"></script>
</body>
</html>
